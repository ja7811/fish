<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<!--enctype="multipart/form-data"지정해야 실제 파일이 넘어간다. (없으면, 이름이 넘어가거나..)-->
<form action="/gmool/" method="post" enctype="multipart/form-data">
    <!-- name 속성이 있어야 java에서 element를 가져올 수 있다 -->
    그물명: <input type="text" name="gmoolName"> <br>
    그물암호: <input type="password" name="password"> <br>
    유효기간: <input type="text" name="dueMinute"> <br>
    파일: <input type="file" name="files" multiple><br>
    <input type="submit" value="보내기">
</form>

</body>
</html>
